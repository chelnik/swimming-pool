{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Детали профиля</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_username">{{ form.username.label }}</label>
                        <input type="text" name="username" class="form-control" id="id_username" required value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_first_name">{{ form.first_name.label }}</label>
                        <input type="text" name="first_name" class="form-control" id="id_first_name" required value="{{ form.first_name.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_last_name">{{ form.last_name.label }}</label>
                        <input type="text" name="last_name" class="form-control" id="id_last_name" required value="{{ form.last_name.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_email">{{ form.email.label }}</label>
                        <input type="email" name="email" class="form-control" id="id_email" required value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label>Дата рождения</label>
                        <input type="text" class="form-control" value="{{ user.date_of_birth }}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_phone_number">{{ form.phone_number.label }}</label>
                        <input type="text" name="phone_number" class="form-control" id="id_phone_number" required value="{{ form.phone_number.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label>Возраст</label>
                        <input type="text" class="form-control" value="{{ age }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
